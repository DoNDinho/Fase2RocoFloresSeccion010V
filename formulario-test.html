<!--INPUT TIPO ARTICULO -->
<div class="form-group">
    <label for="registroTipoArticulo" class="d-none d-sm-block">Tipo Articulo</label>
    <div class="input-group registroTipoArticulo">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
        </div>
        <input type="text" class="form-control" id="registroTipoArticulo" placeholder="Ingrese tipo artículo" required/>
    </div>
</div>

<!--INPUT NOMBRE ARTICULO -->
<div class="form-group">
    <label for="registroNombreArticulo" class="d-none d-sm-block">Email</label>
    <div class="input-group registroNombreArticulo">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
        </div>
        <input type="text" class="form-control" id="registroNombreArticulo" placeholder="Ingrese nombre artículo" required/>
    </div>
</div>

<!--INPUT PRECIO ARTICULO -->
<div class="form-group">
    <label for="registroPrecioArticulo" class="d-none d-sm-block">Contraseña</label>
    <div class="input-group registroPrecioArticulo">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-key"></i></i></div>
        </div>
        <input type="number" class="form-control" id="registroPrecioArticulo" placeholder="Ingrese precio artículo" required/>
    </div>
</div>

<!--INPUT IMAGEN ARTICULO -->
<div class="form-group">
    <label for="registroImagenArticulo" class="d-none d-sm-block">Valide Contraseña</label>
    <div class="input-group registroImagenArticulo">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-key"></i></i></div>
        </div>
        <input type="text" class="form-control" id="registroImagenArticulo" placeholder="Ingrese Imagen" required/>
    </div>
</div>

<!--INPUT STOCK ARTICULO -->
<div class="form-group">
    <label for="registroStockArticulo" class="d-none d-sm-block">Telefono</label>
    <div class="input-group registroStockArticulo">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-phone"></i></i></div>
        </div>
        <input type="number" class="form-control" id="registroStockArticulo" placeholder="Ingrese Stock" required/>
    </div>
</div>
