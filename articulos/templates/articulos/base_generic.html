<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block title %} {% endblock %}


        {% load static %}
        <link rel="icon" href="{% static 'articulos/img/favico.png' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'articulos/css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'articulos/css/style_articulos.css' %}">

        <script src="https://kit.fontawesome.com/2cb3eab1a1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- HEADER -->
            <header class="row bg-dark">
                <!-- LOGO -->
                <figure class="col-12 col-lg-1">
                    <a href="index.html"><img src="{% static 'articulos/img/logo.png' %}" alt="Logo" class="logo" /></a>
                </figure>

                <!-- BARRA NAVEGACION -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-12 col-lg-11">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home d-lg-none"></i> Inicio <span class="sr-only">(current)</span></a></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-users d-lg-none"></i> Quienes Somos <span class="sr-only">(current)</span></a></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus d-lg-none"></i> Registrate <span class="sr-only">(current)</span></a></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'carrito' %}">
                                    <i class="fas fa-shopping-cart d-lg-none"></i>
                                    Carrito 
                                    <span id="alerta-carrito">
                                        
                                    </span>
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input id="inicio-sesion-usuario" class="form-control mr-sm-2 inicio-sesion" type="email" placeholder="Email" required />
                            <input id="inicio-sesion-password" class="form-control mr-sm-2 inicio-sesion" type="password" placeholder="Contraseña" required />
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-lg-2 inicio-sesion" type="submit">Ingresar</button>
                        </form>
                    </div>
                </nav>
            </header>

           {% block content %} {%  endblock %}


           
           <!--Pie de pagina-->
           <footer class="row bg-dark">
            <div class="col-12"> <a href="#"><i class="fab fa-facebook-square fa-3x"></i></a> <a href="#"><i class="fab fa-instagram fa-3x"></i></a> </div>
            <hr class="col-11">
            <div class="col-12">© 2020 Play Store</div>
            <div class="col-12">Todos los derechos reservados.</div>
           </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="{% static 'articulos/js/script.js' %}"></script>
    </body>
</html>
